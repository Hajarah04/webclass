        <h1>registration form</h1>
        <form method="post">
           <p>
             <label for="fname">firstname</label>
              <input type="text" name="fname" placeholder="eg musa" id="fname" required>
           </p> 
        <p>
            <label for="sname">surname</label>
            <input type="text" name="sname" id="sname" placeholder="eg adam" disabled>
        </p>
        <p>
            <label for="email">email</label>
            <input type="email" id="email" placeholder="e.g @gmail.com">
        </p>
        <p>
            <label for="num">phone number</label>
            <input type="number" id="num" placeholder="+234">
        </p>
        <p>
            <label for="pass">password</label>
            <input type="password" name="pass" id="pass" placeholder="**">
        </p>
        <p>
            <label for="add">address</label>
            <textarea name="" id="add" placeholder="please enter address" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="">gender</label>
            <input type="radio" name="gender">male 
            <input type="radio" name="gender">female
        </p>
        <p>
            <label for="">state of origin</label>
            <select name="" id="">
                <option value="">choose state</option>
                <option value="">abia</option>
                <option value="">adamawa</option>
                <option value="">akwa ibom</option>
                <option value="">benue</option>
                <option value="">borno</option>
                <option value="">nassarawa</option>
                <option value="">edo</option>
                <option value="">niger</option>
                <option value="">kogi</option>
                <option value="">kwara</option>
                <option value="">lagos</option>

            </select>
            
        </p>
        <p>
            <label for="">upload CV</label>
            <input type="file">
        </p>
        <p>
            <label for="">DOB</label>
            <input type="date">
        </p>
        <p>
            <label for="">time</label>
            <input type="time">
        </p>
        <p>
            <label for="">month</label>
            <input type="month">
        </p>
        <p>
            <label for="col">color</label>
            <input type="color" id="col">
        </p>
        <p>
            <label for="w">week</label>
            <input type="week" id="w">
        </p>
        <p>
            <label for="ra">range</label>
            <input type="range">
        </p>
        <p>
            <label for="">age</label>
            <input type="number" min="18" max="40">
        </p>
        <p>
            <label for="">hobbies</label>
            <input type="checkbox">swimming
            <input type="checkbox">eating
            <input type="checkbox">reading
            <input type="checkbox" name="" id="">dancing
            <input type="checkbox">singing
            <input type="checkbox">sports
            <input type="checkbox">travelling
        </p>
        <p>
            <input type="submit">
            <button type="reset">reset</button>
        </p>
        </form>
